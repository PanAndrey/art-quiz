<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio class="audio" autoplay>
      <source
        src="./music/Early Avril - Unicorn Heads.mp3"
        type="audio/ogg; codecs=vorbis"
      />
    </audio>
    <header class="header">
      <div href="#" class="logo"></div>
    </header>
    <main>
      <section class="home container hidden active">
        <div class="home__categories">
          <div class="home__art-qz">
            <div class="art-img"></div>
            <div class="art-qz-text">artist quiz</div>
          </div>
          <div class="home__pic-qz">
            <div class="pic-img"></div>
            <div class="art-qz-text">pictures quiz</div>
          </div>
        </div>
        <button class="home__btn">settings</button>
      </section>
      <section class="settings hidden">
        <h2 class="settings__title">settings</h2>
        <div class="settings__main">
          <div class="set__volume">
            <div class="volume__img"></div>
            <div class="sound__controls">
              <div class="sound__btn sound"></div>
              <input
                type="range"
                name="volume"
                value="40"
                min="0"
                max="100"
                step="1"
                class="volume"
              />
            </div>
            <h3 class="volume__title">volume</h3>
          </div>
          <div class="set__time">
            <div class="time__img"></div>

            <div class="time__controls">
              <input type="checkbox" id="game__type" name="scales" checked />
              <label class="game__type-text"></label>
              <label class="on-off" for="game__type">on/off</label>
            </div>
            <h3 class="time__title">time game</h3>
          </div>
        </div>
        <div class="sett__btns">
          <button class="save__btn btn">save</button>
          <button class="default__btn btn">defaults</button>
        </div>
      </section>
      <section class="categories hidden">
        <div class="categories-wrapper container">
          <div class="categories__menu">
            <button class="categories__home btn">home</button>
            <h2 class="categories__title">categories</h2>
          </div>
          <div class="categories__main"></div>
        </div>
      </section>
      <section class="question hidden">
        <div class="question__wrapper container">
          <div class="question__progress"></div>
          <div class="question__main"></div>
        </div>
      </section>
      <section class="quiz-result hidden">
        <div class="quiz-result__wrapper container">
          <h2 class="quiz-result__title">congratulations!</h2>
          <div class="quiz-result__main"></div>
          <button class="btn quiz-result__btn">home</button>
        </div>
      </section>
    </main>
  </body>
</html>
